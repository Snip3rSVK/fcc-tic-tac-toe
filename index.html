<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">
	<link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
	<main>
		<button id="reset">Reset</button>
		<div id="score">
			<span class="orange score-o">0</span> |
			<span class="blue score-x">0</span>
		</div>
		<svg>
			<rect class="rect" x="0" y="0" width="33.33%" height="33.33%" />
			<rect class="rect" x="33.33%" y="0" width="33.33%" height="33.33%" />
			<rect class="rect" x="66.66%" y="0" width="33.33%" height="33.33%" />
			<rect class="rect" x="0" y="33.33%" width="33.33%" height="33.33%" />
			<rect class="rect" x="33.33%" y="33.33%" width="33.33%" height="33.33%" />
			<rect class="rect" x="66.66%" y="33.33%" width="33.33%" height="33.33%" />
			<rect class="rect" x="0" y="66.66%" width="33.33%" height="33.33%" />
			<rect class="rect" x="33.33%" y="66.66%" width="33.33%" height="33.33%" />
			<rect class="rect" x="66.66%" y="66.66%" width="33.33%" height="33.33%" />

			<rect class="line" x="0" y="31.67%" width="100%" height="3.33%" ry="1.66%" rx="1.66%" />
			<rect class="line" x="0" y="65%" width="100%" height="3.33%" ry="1.66%" rx="1.66%" />
			<rect class="line" x="31.67%" y="0" width="3.33%" height="100%" ry="1.66%" rx="1.66%" />
			<rect class="line" x="65%" y="0" width="3.33%" height="100%" ry="1.66%" rx="1.66%" />
		</svg>
	</main>
	<script src="resources/js/main.js"></script>
</body>
</html>
